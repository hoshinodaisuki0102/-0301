<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라진 생일 선물을 찾아라!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">🎁 사라진 생일 선물을 찾아라! 🎁</h1>
        <p id="intro">당신의 생일선물이 사라졌습니다. 대신 의문의 초대장이 도착했습니다.</p>
        <button id="startButton" onclick="startGame()">📜 초대장 받기</button>
        
        <div id="quizContainer" class="hidden">
            <p id="question"></p>
            <input type="text" id="answerInput" placeholder="정답 입력...">
            <button onclick="checkAnswer()">제출</button>
            <p id="feedback"></p>
        </div>

        <!-- 퀴즈 완료 후 축하 메시지 및 선물 -->
        <div id="congratulationsContainer" class="hidden">
            <h2>🎉 축하합니다! 선물을 찾았습니다! 🎁</h2>
            <div id="giftCard" class="gift-card hidden">
                <p id="gift">이모티콘 결제권!</p>
            </div>
            <p class="small-text">이 쿠폰은 당신이 원할 때 자신이 원하는 이모티콘을 대신 사주는 쿠폰입니다. 신중하게 사용하세요! (사용기한 1년)</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
